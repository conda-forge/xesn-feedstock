{% set name = "xesn" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xesn-{{ version }}.tar.gz
  sha256: 569240f3c0f2e04d0981f333c319d9f2f86d26a6f87f12273a12a2332be11b7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - xarray
    - dask-core
    - zarr
    - smt >=2.2.1
    - matplotlib-base

test:
  imports:
    - xesn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timothyas/xesn
  summary: Echo State Networks powered by xarray
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://xesn.readthedocs.io
  dev_url: https://github.com/timothyas/xesn


extra:
  recipe-maintainers:
    - timothyas
